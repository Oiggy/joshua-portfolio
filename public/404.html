
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // GitHub Pages 404 redirect script for single-page applications
    // This script takes the current url and converts it to a hash route
    
    // Reconstruct the URL parts
    var pathSegments = window.location.pathname.split('/');
    var repoName = pathSegments[1]; // Get the repository name
    
    // Remove the repository name from the path if it exists
    var path = pathSegments.slice(2).join('/');
    
    // Create the redirect URL with hash routing
    var redirectUrl = window.location.origin + '/' + repoName + '/#/' + path;
    
    // Perform the redirect
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
